<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Order</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/emp_style.css') }}">
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<h2>Edit Order #{{ order_id }}</h2>

<div class="form-card">

  <!-- ========== ONE master form ========== -->
  <form method="POST">
    <h3 style="margin-top:0">Current Items</h3>

    {% for line in lines %}
      <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
        <input type="hidden" name="odid" value="{{ line[0] }}">
        <label style="flex:1;">{{ line[1] }}</label>

        <input type="number" name="qty" min="0" value="{{ line[2] }}"
               style="width:80px;">

        <!-- delete button -->
        <a href="{{ url_for('delete_line', line_id=line[0], order_id=order_id) }}"
           class="small-btn danger">Delete</a>
      </div>
    {% endfor %}

    <hr style="margin:25px 0">

    <h3>Add New Item</h3>
    <div style="display:flex; gap:8px; align-items:center;">
      <select name="new_item_id" style="flex:1;">
        <option value="" disabled selected>Choose menu itemâ€¦</option>
        {% for mi in menu_items %}
          <option value="{{ mi[0] }}">{{ mi[1] }}</option>
        {% endfor %}
      </select>

      <input type="number" name="new_qty" min="1" placeholder="Qty"
             style="width:90px;">
    </div>

    <button class="submit-btn" style="margin-top:20px;">Save Changes</button>
  </form>
</div>

<!-- ===== Done button (just a link) ===== -->
<a href="{{ url_for('employee_page') }}"
   class="submit-btn"
   style="display:block; max-width:420px; margin:25px auto; text-align:center;">
  Done
</a>

</body>
</html>

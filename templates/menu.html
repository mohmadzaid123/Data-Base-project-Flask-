<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>

  <h1>Menu Items</h1>

  <!-- Add New Menu Item -->
  <form action="{{ url_for('add_menu_item') }}" method="post">
    <input name="name" placeholder="Item Name" required>
    <input name="price" placeholder="Price" type="number" step="0.01" required>
    <button type="submit">Add Item</button>
  </form>

  <!-- Menu Table -->
  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Price ($)</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <form action="{{ url_for('update_menu_item', item_id=item[0]) }}" method="post">
          <td>{{ item[0] }}</td>
          <td><input name="name" value="{{ item[1] }}" required></td>
          <td><input name="price" type="number" step="0.01" value="{{ item[2] }}" required></td>
          <td>
            <button type="submit">Update</button>
            <a href="{{ url_for('delete_menu_item', item_id=item[0]) }}">Delete</a>
          </td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
